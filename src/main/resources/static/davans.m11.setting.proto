// 단독 전광판 관리(조회)
message m1141_vmsset_search_req{
	pb_header_req header = 1;	// 공통부분
	string park_id = 2;			// 고유ID
	string local_id = 3;		// 로컬ID
	string device_id = 4;		// 장비ID
}
message m1142_vmsset_search_res{
	pb_header_res header = 1;	// 공통부분
	string park_id 		= 2;	// 고유ID 
	string local_id 	= 3;	// 로컬ID 

	string zone_id		= 6;	// 구역ID
	string device_id	= 7;	// 장비ID

	int32  camera_event_port	= 11;	// 카메라 이벤트 수신 port (주의: deviceset_search에 있는 device_port는 스트리밍을 위한 포트)
	string vms_type_cd			= 12;	// 전광판 종류 ex)PM12 01(일반), 02(흐르는)
	string vms_ip				= 13;	// 장비IP
	int32  vms_port		    	= 14;	// 장비 수신 port
	string vms_wait_upper_msg	= 15;	// 전광판 상단 대기문구
	string vms_wait_upper_color	= 16;	// 전광판 상단 대기문구 색상
	string vms_wait_lower_msg	= 17;	// 전광판 하단 대기문구
	string vms_wait_lower_color	= 18;	// 전광판 하단 대기문구 색상
