// 장비 관리(설정)
message m1115_deviceset_regist_req{
	pb_header_req header = 1;	// 공통부분
	string park_id = 2;			// 고유ID 
	string local_id = 3;		// 로컬ID 
	string reg_id = 4;			// 등록자ID(로그인 한 사용자ID)
	string reg_ty = 5;			// 종류 add: 신규, delete: 삭제, change: 수정

	string zone_id			    = 6;	// 구역ID
	string device_id			= 11;	// 장비ID
	string device_nm			= 12;	// 장비명
	string device_type_cd		= 13;	// 장비 종류 ex)PM03 01(입구), 02(출구), 05(모니터링)
	string device_ip			= 14;	// 장비IP
	int32  device_port		    = 15;	// 장비 수신 port
	string gate_cd			    = 16;	// 게이트코드 ex)PM04 01(정문), 02(후문), 03(관리사무소)
	string lane				    = 17;	// 레인
	string entry_type_cd		= 18;	// 입차 종류 코드 ex)PM11 01(정상), 02(출입통제)
	string auto_entry_yn		= 19;	// 자동입차 여부
	string vms_wait_upper_msg	= 20;	// 전광판 대기문구(상단)
	string vms_wait_lower_msg	= 21;	// 전광판 대기문구(하단)
	string vms_complete_msg		= 22;	// 전광판 완료문구
	string use_yn				= 31;	// 사용여부
	string printer_yn			= 32;	// 방문증 사용여부
	string area_move_yn			= 41;	// 구역이동 여부
	string lobby_id				= 42;	// 로비폰 매핑 키
}
message m1116_deviceset_regist_res{
	pb_header_res header = 1;	// 공통부분
}

