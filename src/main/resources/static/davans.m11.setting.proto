	string zone_nm = 13;			// 구역 명
	int32 max_parking_cnt = 14;	// 최대 주차 가능 대수
	string si_notice_in_yn = 15;	// 입차 시 SI통보 여부
	string si_notice_out_yn = 16;	// 출차 시 SI통보 여부
	string rf_dup_in_yn = 17;		// RF 중복 허용 여부
	string use_yn = 18;				// 사용 여부
}
message m1112_zoneset_regist_res{
	pb_header_res header = 1;	// 공통부분
}

// 장비 관리(조회)
