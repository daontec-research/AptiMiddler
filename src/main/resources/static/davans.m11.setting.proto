syntax = "proto3";

package davans;
import public "davans.common.proto";
option java_package = "kr.co.daontec.dto.proto";
///설정 화면(조회/등록)
// 사용자 관리(조회)
message m1101_userset_search_req{
	pb_header_req header = 1;	// 공통부분
	string park_id = 2;			// 고유ID (비어있으면 전체)
	string local_id = 3;		// 로컬ID (비어있으면 전체)
	string user_nm = 4;			// 사용자 명(비어있으면 전체)
}
message m1102_userset_search_res{
	pb_header_res header = 1;	// 공통부분
	
	repeated pb_userset_l list = 2;	// 리스트
}

// 사용자 관리(설정)
message m1103_userset_regist_req{
	pb_header_req header = 1;	// 공통부분
	string park_id = 2;			// 고유ID (비어있으면 전체)
	string local_id = 3;		// 로컬ID (비어있으면 전체)
	string reg_id = 4;			// 등록자ID(로그인 한 사용자ID)
	string reg_ty = 5;			// 종류 add: 신규, delete: 삭제, change: 수정

	string user_id = 11;			// 사용자ID
	string user_nm = 12;			// 사용자 명
	string password = 13;			// 비밀번호(조회 시 빈값)
	string password_end_dt = 14;	// 비밀번호 종료일자
	string level_cd = 16;			// 권한 코드 ex) PC04 01(시스템관리자), 02(일반관리자), 03(사용자)
	string hold_cd = 17;			// 근무 코드 ex) PM02 01(재직), 02(업무중지), 03(퇴직)
//	string first_run = 21;		// 최초실행 여부(초기화 프로토콜 별도로 있음 m0061)
	string available_zone = 31;	// 사용가능 구역 (시스템 관리자는 무시됨, 일반관리자와 사용자는 조회 및 등록가능 구역이 제한됨)
}
message m1104_userset_regist_res{
	pb_header_res header = 1;	// 공통부분
}

// 주차장 관리(조회)
message m1105_parkset_search_req{
	pb_header_req header = 1;	// 공통부분
	string park_id = 2;			// 고유ID (비어있으면 전체)
	string local_id = 3;		// 로컬ID (비어있으면 전체)
}
message m1106_parkset_search_res{
	pb_header_res header = 1;	// 공통부분
	
	repeated pb_parkset_l list = 2;	// 리스트
}

// 주차장 관리(설정)
message m1107_parkset_regist_req{
	pb_header_req header = 1;	// 공통부분
	string park_id = 2;			// 고유ID (비어있으면 전체)
	string local_id = 3;		// 로컬ID (비어있으면 전체)
	string reg_id = 4;			// 등록자ID(로그인 한 사용자ID)
	string reg_ty = 5;			// 종류 add: 신규, delete: 삭제, change: 수정

	string project_id = 11;		// 프로젝트ID
	string park_nm = 12;		// 주차장 명
	string company_nm = 13;		// 운영회사명
	string owner_nm = 14;		// 대표자명
	string license_no = 15;		// 사업자등록번호
	string park_address = 16;	// 주소
	string latitude = 17;		// 위도
	string longitude = 18;		// 경도
	string tel_no = 19;			// 전화번호
	string fax_no = 20;			// 팩스번호
	int32 gate_opened_base_tm = 31;	// 수동스위치 사용 시 유효데이터 기준 시간
	string base_lang_cd = 21;	// 기본 언어 코드
	string img_prefix = 22;		// 이미지 경로 prefix
	string household_info_suffix_1 = 23;	// 세대정보 접미사1 ex)동
	string household_info_suffix_2 = 24;	// 세대정보 접미사2 ex)호
	string ho_index_suffix = 25;			// 세대정보3 접미사(호_index)
	
	int32 history_ret_period = 41;	// 과거데이터 보존 기간(월)
	int32 entry_ret_period = 42;	// 미출차 데이터 정리 기준일(day)
	string commit_reason_yn	= 51;	// 입차허용, 출차허용 시 사유 사용여부
	
//	string visit_reserve_limit_ty = 52;	// 방문예약 제한 종류(N: 제한없음, C: 횟수, T: 시간(마일리지)) // 기본값 N
//	int32 visit_reserve_limit_cnt = 53;	// 방문예약 횟수 제한 시 허용 횟수
//	int32 visit_reserve_limit_tm = 54;	// 방문예약 시간 제한 시 허용 시간(분)
//	string free_use_start_tm = 61;	// 방문 마일리지 사용 제외 시작시각(hhmm)
//	string free_use_end_tm = 62;	// 방문 마일리지 사용 제외 종료시각(hhmm)

	string printer_title = 63;		// 방문증(입차증) 제목 (최상단 큰글씨)
	string printer_title_size = 64;	// 방문증(입차증) 제목 크기(S: 작은글씨, L: 큰글씨) // 기본값 L
	string printer_sub_title = 65;	// 방문증(입차증) 부제목 (제목아래 작은글씨)
	string printer_sub_title_size = 66;	// 방문증(입차증) 부제목 크기(S: 작은글씨, L: 큰글씨) // 기본값 S
	string printer_notice = 67;		// 방문증(입차증) 안내문구 (정보표시 후 하단 안내문구)
	string printer_notice_size = 68;// 방문증(입차증) 안내문구 크기(S: 작은글씨, L: 큰글씨) // 기본값 S
	string printer_footer = 69;		// 방문증(입차증) footer (최하단 표시문구)
	string printer_footer_size = 70;// 방문증(입차증) footer 크기(S: 작은글씨, L: 큰글씨) // 기본값 S
	
	string data_record_yn = 71;		// 출입 이력 기록여부(N 인경우 입출차 데이터가 남지 않음)
	string reset_password = 72;		// 초기화 비밀번호
	
	string cctv_id = 81;			// cctv 접속 id
	string cctv_pw = 82;			// cctv 접속 password
	
	string visit_reserve_web_reg_ty				= 91;	// 방문예약 마일리지 종류 ex)PC11 01(미사용), 02(마일리지-시간), 03(마일리지-횟수)
	string visit_reserve_web_deposit_unit_tm	= 92;	// 마일리지 선차감 단위
	string visit_reserve_web_min_remaining_tm	= 93;	// 예약가능 최소 마일리지(해당시간 미만으로 남은경우 등록 불가)
	string visit_reserve_web_free_use_start_tm	= 94;	// 마일리지 미차감 시작시각(hhmm)
	string visit_reserve_web_free_use_end_tm	= 95;	// 마일리지 미차감 종료시각(hhmm)
	string visit_reserve_web_extra_useable_yn	= 96;	// 초과사용 옵션 ex) Y(추가구매 후 사용), N(초과사용 불가), U(제한없이 사용)
	string visit_reserve_web_extra_add_unit_tm	= 97;	// 추가구매 충전 단위
	string visit_reserve_web_extra_use_max_cnt	= 98;	// 월 추가구매 최대 횟수
	string visit_reserve_web_extra_use_info_msg	= 99;	// 추가구매 시 안내문구
	
	string no_driving_ty				= 101;			// 부제 타입 ex)PM14 01(미사용), 02(2부제), 03(5부제), 04(10부제), 05(레인보우)
	string visit_reserve_no_driving_yn	= 102;			// 방문차량 부제 적용 여부
	string no_driving_start_tm			= 103;			// 부제 시작시각(시작시각과 종료시각이 같으면 종일 ex) 0000 ~ 0000)
	string no_driving_end_tm			= 104;			// 부제 종료시각
	string no_driving_use_day			= 105;			// 부제 운영 요일(일월화수목금토공: YYYYYYYY)
	
	string ho_index_use_yn				= 111;			// 호_index 사용여부
	
}
message m1108_parkset_regist_res{
	pb_header_res header = 1;	// 공통부분
}

// 주차 구역 관리(조회)
message m1109_zoneset_search_req{
	pb_header_req header = 1;	// 공통부분
	string park_id = 2;			// 고유ID (비어있으면 전체)
	string local_id = 3;		// 로컬ID (비어있으면 전체)
	string zone_id = 4;			// 구역ID
}
