syntax = "proto3";

package davans;

option java_package = "kr.co.daontec.dto.proto";
// 공통부분
message pb_header_req{
	string ver = 1;				// 패킷버전	ex) 1.0
}

message pb_header_res{
	string result_cd = 1;		// 응답 코드	ex) 00: 정상, 99: 기타오류, ...
	string result_msg = 2;		// 응답 메시지	ex) 정상, DB오류, 패킷오류, ...
}

message pb_c_code_l{
	string group_cd = 1;		// 대분류 코드
	string common_cd = 2;		// 공통 코드
	string cd_nm = 3;			// 코드 명
	string cd_ds = 4;			// 화면 표시 문구(향후 언어 지원 시 분리해서 응답)
}

message pb_device_l{
	string target_device_id = 1;	// 관리 장비ID
	string target_device_nm = 2;	// 관리 장비이름
	string device_ty_cd = 3;	// 장비 종류코드 ex)PM03 01(입구), 02(출구), 03(유인정산), 04(무인정산),...
	int32 x_position = 4;		// x좌표
	int32 y_position = 5;		// y좌표
	int32 width = 6;			// 가로
	int32 height = 7;			// 세로
	string display_yn = 8;		// 화면표시 여부
	
	string printer_yn = 11;		// 방문증(입차증) 사용여부
	
	string device_ip = 21;		// 장비 IP
	int32 device_port = 22;		// 장비 port
}

message pb_c_power_controller_l{
	int32  controller_id	= 11;	// 제어기 ID
	string target_device_id = 1;	// 관리 장비ID
//	string controller_ip = 3;	// 제어기 IP
	string controller_ch = 4;	// 제어기 채널
	string controller_ds = 5;	// 제어기 표시 문구
	string use_yn = 6;			// 사용 여부
}

message pb_car_l{
	string parking_sn = 1;		// 주차일련번호
	string car_no = 2;			// 차량번호
	string in_dtm = 3;			// 입차일시
	string location = 4;		// 주차 위치 구역>층>주차면
	string img_path_entry = 5;	// 이미지 경로
}

message pb_pattern_l{
	string park_id = 21;		// 고유ID
	string local_id = 22;		// 로컬ID
	int32  pattern_id = 11;		// 패턴ID(key)
	
	string car_no = 1;			// 차량번호
	string pattern_no = 2;		// 패턴번호(오인식 되는 번호)
	string memo = 3;			// 메모
	string use_yn = 4;			// 사용여부

	string reg_nm = 5;			// 등록자명
	string reg_dtm = 6;			// 등록 일시	YYYY-MM-DD hh:mm:ss
}

message pb_car_detail_l{
	string parking_sn = 1;		// 주차일련번호
	string car_no = 2;			// 차량번호
	string cust_cd = 4;			// 고객구분코드
	string in_dtm = 5;			// 입차일시
	string out_dtm = 6;			// 출차일시
	string car_status_cd = 7;	// 주차상태코드 ex)PP04

//	string cust_ty = 11;		// 고객구분 string<전광판표시>
	string household_info_1 = 12;	// 세대정보1(동)
	string household_info_2 = 13;	// 세대정보2(호)
	string ho_index = 41;			// 세대정보3(호index)
	int32 parking_tm = 14;		// 주차시간(분)
	string in_device_nm = 15;	// 입구 명
	string out_device_nm = 16;	// 출구 명
//	string location = 17;		// 주차 위치 구역>층>주차면
	string img_path_entry = 18;	// 입차 이미지 경로
	string img_path_exit = 19;	// 출차 이미지 경로	
	
	string zone_id = 21;		// 구역ID
	string memo = 31;			// 메모(입출차 허용 사유)
}

message pb_car_unprocessed_l{
	string parking_sn = 1;		// 주차일련번호
	string car_no = 2;			// 차량번호
	string cust_cd = 4;			// 고객구분코드
	string event_dtm = 5;		// 발생일시

//	int32 parking_tm = 14;		// 주차시간(분)
	string device_nm = 15;		// 장비 명
	string img_path = 18;		// 이미지 경로
	
	string zone_id = 21;		// 구역ID
	
	string msg = 31;			// 미처리 사유
}

message pb_parkable_cnt_l{
	string zone_nm = 1;			// 구역이름
	int32 total_cnt = 2;		// 총 주차면
	int32 parkable_cnt = 3;		// 주차가능대수
	int32 parked_cnt = 4;		// 주차중
}

message pb_rgst_l{
	string park_id = 1;			// 고유 ID
	string local_id = 2;		// 로컬 ID
	int32  rgst_id = 3;			// 등록차량 ID
	string sale_dt = 4;			// 등록 일자
	string cust_nm = 5;			// 고객 명
	string car_no = 6;			// 차량 번호
	string tel_no = 7;			// 전화 번호
	string mobile_no = 8;		// 휴대폰 번호
	string car_nm = 9;			// 차량 모델 명
	string rgst_status_cd = 10;	// 등록 상태 코드
	string rgst_cust_cd = 11;	// 등록 고객 코드
	string rf_tag_id = 12;		// RF ID
	string address = 13;		// 주소
	string household_info_1 = 14;	// 동
	string household_info_2 = 15;	// 호
	string ho_index = 16;			// 세대정보3(호index)
	
	string homenoti_yn = 20;	// 세대통보 여부
	string start_dt = 21; 		// 시작 일자
	string end_dt = 22; 		// 종료 일자
	string park_able_zone = 23; // 주차가능 구역
	string available_days = 24;	// 사용 가능일 (일월화수목금토공 YYYYYYYY)
	string memo = 25; 			// 메모
	
	string reg_nm = 31;			// 등록자명
	string reg_dtm = 32;		// 등록 일시
//	string cancel_dt = 33;		// 취소 일시
//	string cancel_device_nm = 34; // 취소 장비 ID
//	string cancel_reg_nm = 35;	// 취소자명
//	string cancel_reg_dtm = 36;	// 취소 일시

	string car_size = 41;		// 차량 규격 PP03 01(일반), 02(경차), 03(대형)
	string car_type = 42;		// 챠랑 종류 PP05 01(일반), 02(전기차), 03(테슬라)
	string disable_yn = 43;		// 장애인 여부
	
	string no_driving_exception_yn = 51;	// 부제 예외 여부 ex)'Y'인 경우 부제위반 날짜라 하더라도 통과 / default 'N'설정
}

message pb_rgst_rf_l{
	string park_id = 1;			// 고유 ID
	string local_id = 2;		// 로컬 ID
	int32  rgst_id = 3;			// 등록차량 ID
	string rf_tag_id = 4;		// RF 태그 ID
	string tag_serial_no = 5;	// 태그 원번호
	string tag_state_cd = 6;	// 태그 상태 코드 ex) PR02 01(미등록), 02(정상등록), 03(분실), 04(폐기)
	string memo = 7;			// 메모
	string reg_nm = 8;			// 등록자명
	string reg_dtm = 9;			// 등록 일시
}

message pb_park_l{
	string park_id = 1;			// 고유ID
	string local_id = 2;		// 로컬ID
	string park_nm = 3;			// 주차장 명
	string cctv_id = 4;			// CCTV ID
	string cctv_password = 5;	// CCTV password
}

message pb_zone_l{
	string zone_id = 1;			// 구역ID
	string zone_nm = 2;			// 구역 명
}

message pb_car_info{
	string parking_sn = 1;		// 주차일련번호
	string cust_cd = 2;			// 고객구분코드	ex)PP01
	string cust_ty = 3;			// 고객구분 string<전광판표시>
	string car_no= 4;			// 차량번호
	string in_dtm = 5;			// 입차일시  YYYY-MM-DD hh:mm:ss
	int32 parking_tm = 6;		// 주차시간(분)
	string in_device_nm = 7;	// 입구 명
	string out_device_nm = 8;	// 출구 명
//	string location = 9;		// 주차 위치 구역>층>주차면
	string img_path_entry = 10;	// 입차 이미지 경로
	string img_path_back = 11;	// 입차 후면 이미지 경로
	string img_path_exit = 12;	// 출차 이미지 경로	
}

message pb_userset_l{
	string park_id = 21;		// 고유ID
	string local_id = 22;		// 로컬ID

	string user_id = 1;			// 사용자ID
	string user_nm = 2;			// 사용자 명
//	string password = 3;		// 비밀번호(조회 시 빈값)
	string password_end_dt = 4;	// 비밀번호 종료일자
	string level_cd = 6;		// 권한 코드 ex) PC04 01(시스템관리자), 02(일반관리자), 03(사용자)
	string hold_cd = 7;			// 근무 코드 ex) PM02 01(재직), 02(업무중지), 03(퇴직)
	string first_run = 11;		// 최초실행 여부
	string available_zone = 31;	// 사용가능 구역 (시스템 관리자는 무시됨, 일반관리자와 사용자는 조회 및 등록가능 구역이 제한됨)
	string reg_nm = 8;			// 등록자명
	string reg_dtm = 9;			// 등록 일시	YYYY-MM-DD hh:mm:ss
}

message pb_parkset_l{
	string park_id = 21;		// 고유ID
	string local_id = 22;		// 로컬ID

	string project_id = 1;		// 프로젝트ID
	string park_nm = 2;			// 주차장 명
	string company_nm = 3;		// 운영회사명
	string owner_nm = 4;		// 대표자명
	string license_no = 5;		// 사업자등록번호
	string park_address = 6;	// 주소
	string latitude = 7;		// 위도
	string longitude = 8;		// 경도
	string tel_no = 9;			// 전화번호
	string fax_no = 10;			// 팩스번호
	int32 gate_opened_base_tm = 31;	// 수동스위치 사용 시 유효데이터 기준시간
	string base_lang_cd = 11;	// 기본 언어 코드
	string img_prefix = 12;		// 이미지 경로 prefix
