message pb_guidancevms_l{
	string park_id			    = 1;		// 고유ID
	string local_id			    = 2;		// 로컬ID
	string device_id			= 3;		// 장비ID
	int32  device_index			= 4;		// device ID + index = key (신규는 미사용)
	
	string device_nm			= 11;		// 장비 명
	string target_zone_id		= 12;		// 대상 구역 ID  // 빈칸인 경우 전체
	string vms_ip				= 13;		// IP
	int32  vms_port				= 14;		// port
	int32  vms_485_id			= 15;		// 485 id
