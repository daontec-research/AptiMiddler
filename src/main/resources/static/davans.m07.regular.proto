	string car_no = 7;			// 차량번호(비어있으면 전체)
	string cust_nm = 8;			// 고객 명(비어있으면 전체)
	string household_info_1 = 21;	// 세대정보1(동)
	string household_info_2 = 22;	// 세대정보1(호)
	string ho_index = 23;			// 세대정보3(호index)
	int32 data_cnt = 9;			// 최대 조회 수
	string search_ty = 10;		// 정렬 기준(car_no, cust_nm) 기본 reg_dtm
	string order_by = 11;		// 정렬 순서(asc, desc) 기본 asc
}
message m0726_visit_reserve_record_res{
	pb_header_res header = 1;	// 공통부분

	repeated pb_visitreserve_record list = 2;	//
}

// RF 태그 리스트
message m0731_rgst_rf_list_req{
	pb_header_req header = 1;	// 공통부분
	string park_id = 2;			// 고유ID (비어있으면 전체)
	string local_id = 3;		// 로컬ID (비어있으면 전체)
	int32  rgst_id = 4;			// 등록차량 ID(비어있으면 전체)
	
	string rf_tag_id = 11;		// RF 태그 ID(비어있으면 전체)
	string tag_serial_no = 12;	// 태그 원번호(비어있으면 전체)
	string tag_state_cd = 13;	// 태그 상태 코드 ex)비어있으면 전체, PR02 01(미등록), 02(정상등록), 03(분실), 04(폐기)
}
message m0732_rgst_rf_list_res{
	pb_header_res header = 1;	// 공통부분
	
	repeated pb_rgst_rf_l list = 2;	// rf 리스트
}

// RF 태그 등록
message m0733_rgst_rf_commit_req{
	pb_header_req header = 1;	// 공통부분

	string park_id = 2;			// 고유 ID
	string local_id = 3;		// 로컬 ID
	string reg_ty = 4;			// 종류 add: 신규, delete: 삭제, change: 수정
	string user_id = 5;

	string rf_tag_id = 11;		// RF 태그 ID
	string tag_serial_no = 12;	// 태그 원번호
	string tag_state_cd = 13;	// 태그 상태 코드 ex) PR02 01(미등록), 02(정상등록), 03(분실), 04(폐기)
	string memo = 14;			// 메모
}
message m0734_rgst_rf_commit_res{
	pb_header_res header = 1;	// 공통부분
}

